        ];        

        function assignIdsAndLinksToSvgElements() {
            const svgObject = document.getElementById('mySvgObject');
            svgObject.addEventListener('load', function() {
                const svgDoc = svgObject.contentDocument;
                if (!svgDoc) {
                    console.error("Não foi possível acessar o conteúdo do SVG. Certifique-se de que o SVG está no mesmo domínio (Same-Origin Policy).");
                    return;
                }               
                const style = svgDoc.createElementNS("http://www.w3.org/2000/svg", "style");
                style.textContent = `
                    .interactive-node {
                        cursor: pointer;
                        transition: fill 0.3s ease-in-out, stroke 0.3s ease-in-out, stroke-width 0.3s ease-in-out;
                        fill: #0903f182;
                        /*stroke: #0903f182;*/
                    }
                    .clickable-overlay {
                        cursor: pointer; 
                       
                    }                   
                    .interactive-node-hover, .interactive-node:hover {
                        fill: #FFA500;
                        stroke: #FF8C00;
                        stroke-width: 2.5px;
                    }
                   
                    text {
                        user-select: none;
                        pointer-events: none;
                        font-size: 20px; 
                        fill: #333; 
                    }
                `;
                const svgRoot = svgDoc.documentElement;
                if (svgRoot) {
                    svgRoot.insertBefore(style, svgRoot.firstChild);
                }
                const potentialNodes = Array.from(svgDoc.querySelectorAll('path'));
                const interactiveNodes = [];
                potentialNodes.forEach(element => {
                    const fill = element.getAttribute('fill');                   
                    //if (fill === 'white' || fill === '#DBDBDB') {
                    if (fill === 'black') {
                        interactiveNodes.push(element);
                    }
                });
                let idCounter = 0;
                interactiveNodes.forEach((currentSvgElement) => {
                    let generatedId = currentSvgElement.id;
                    if (!generatedId) {
                        if (currentSvgElement.tagName === 'path') {
                            const dAttribute = currentSvgElement.getAttribute('d');                           
                            generatedId = `path_${dAttribute.replace(/[^a-zA-Z0-9_]/g, '').substring(0, 50)}`;
                        } else if (currentSvgElement.tagName === 'ellipse' || currentSvgElement.tagName === 'circle') {
                            const cx = currentSvgElement.getAttribute('cx');
                            const cy = currentSvgElement.getAttribute('cy');
                            const safeCx = cx ? cx.replace('.', '_') : '0';
                            const safeCy = cy ? cy.replace('.', '_') : '0';
                            generatedId = `${currentSvgElement.tagName}_${safeCx}_${safeCy}`;
                        }
                        let tempId = generatedId;
                        let uniqueAttempt = 0;
                        while(svgDoc.getElementById(tempId) && svgDoc.getElementById(tempId) !== currentSvgElement) {
                            tempId = `${generatedId}_${uniqueAttempt++}`;
                        }
                        generatedId = tempId;
                        /*console.log(`Generated ID: ${generatedId}`);*/
                       
                        currentSvgElement.id = generatedId;
                    }
                    idCounter++;
                });
                addLinksToSvg(svgDoc, interactiveNodes.length, linksDataFigma);
                /*console.log(`\n--- Resumo de Atribuição de Links ---`);*/
                /*console.log(`Total de elementos interativos ("nós") encontrados no SVG: ${interactiveNodes.length}`);*/
                /*console.log(`Total de links no linksDataFigma: ${linksDataFigma.length}`);*/
            });

        }

        function addLinksToSvg(svgDoc, totalInteractiveNodes, linksToAssign) {
            /*console.log(`\n--- Atribuindo Links ---`);*/
            let linksAssignedCount = 0;
            linksToAssign.forEach(link => {
                const targetElement = svgDoc.getElementById(link.path);
                if (targetElement) {                   
                    const clickableArea = targetElement.cloneNode(true);
                    clickableArea.removeAttribute('id');
                    clickableArea.setAttribute('fill', 'rgba(0,0,0,0)');
                    clickableArea.setAttribute('stroke', 'rgba(0,0,0,0)');
                    clickableArea.setAttribute('pointer-events', 'all');                   
                    if (clickableArea.tagName === 'path') {                       
                        clickableArea.setAttribute('stroke-width', '10');
                        clickableArea.setAttribute('stroke-linejoin', 'round');
                        clickableArea.setAttribute('stroke-linecap', 'round');
                    } else if (clickableArea.tagName === 'circle' || clickableArea.tagName === 'ellipse') {                       
                        clickableArea.setAttribute('stroke-width', '10');
                        clickableArea.setAttribute('stroke-linejoin', 'round');
                        clickableArea.setAttribute('stroke-linecap', 'round');
                    }                                       
                    targetElement.parentNode.insertBefore(clickableArea, targetElement.nextSibling);              
                    const svgTitleElement = svgDoc.createElementNS("http://www.w3.org/2000/svg", "title");
                    svgTitleElement.textContent = link.label;
                    targetElement.appendChild(svgTitleElement);                   
                    clickableArea.addEventListener('click', function() {
                        window.open(link.url, '_blank');
                    });                   
                    clickableArea.addEventListener('mouseenter', () => {
                        targetElement.classList.add('interactive-node-hover');
                    });
                    clickableArea.addEventListener('mouseleave', () => {
                        targetElement.classList.remove('interactive-node-hover');
                    });                    
                    targetElement.classList.add('interactive-node');
                    clickableArea.classList.add('clickable-overlay');
                    linksAssignedCount++;
                } else {
                    console.warn(`Elemento com ID "${link.path}" não encontrado no SVG para o link "${link.label}".`);
                }
            });
            /*console.log(`Total de links atribuídos: ${linksAssignedCount}`);*/
        }
        document.addEventListener('DOMContentLoaded', assignIdsAndLinksToSvgElements);
    </script>
