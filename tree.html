        /**
         * Adiciona estilos CSS para elementos SVG dinamicamente.
         * @param {Document} svgDoc O documento SVG.
         */
        function addSvgStyles(svgDoc) {
            const style = svgDoc.createElementNS("http://www.w3.org/2000/svg", "style");
            style.textContent = `
                .interactive-node {
                    cursor: pointer;
                }
                .clickable-overlay {
                    cursor: pointer;
                }
                text {
                    user-select: none;
                    pointer-events: none;
                }
                .link-span {
                    cursor: pointer;
                    display: block;
                    font-size: 14px;
                    color: var(--link-color);
                    font-family: 'Roboto Light', 'Roboto', sans-serif;
                    white-space: nowrap;
                    overflow: hidden; /* Adicionado para lidar com texto que excede a largura */
                    text-overflow: ellipsis; /* Adicionado para truncar o texto com retic√™ncias */
                    max-width: 100%; /* Garante que o texto n√£o exceda o foreignObject */
                }
                .link-span:hover {
                    color: var(--link-hover-color);
                }
            `;
            svgDoc.documentElement.prepend(style); // Usar prepend para garantir que o estilo seja o primeiro elemento
        }

        /**
         * Adiciona um ForeignObject (com span de link) abaixo de cada elemento SVG interativo.
         * @param {Document} svgDoc O documento SVG.
         * @param {Array<Object>} linksToAssign Array de objetos de link com `path`, `label`, `url`, `description`.
         */
        function addLinksToSvgElements(svgDoc, linksToAssign) {
            const verticalOffsetMap = new Map();
            const FO_WIDTH = 400;
            const FO_HEIGHT = 15;
            const VERTICAL_SPACING = 5;
            const INDENTATION = 10;

            linksToAssign.forEach(link => {
                const targetElement = svgDoc.getElementById(link.path);
                if (!targetElement) {
                    console.warn(`Elemento com ID "${link.path}" n√£o encontrado no SVG para o link "${link.label}".`);
                    return;
                }

                const bbox = targetElement.getBBox();
                let currentVerticalOffset = verticalOffsetMap.get(targetElement.id) || 0;

                const x = bbox.x + INDENTATION; // Indenta√ß√£o fixa do lado esquerdo
                const y = bbox.y + bbox.height + VERTICAL_SPACING + currentVerticalOffset;

                const foreignObject = svgDoc.createElementNS("http://www.w3.org/2000/svg", "foreignObject");
                foreignObject.setAttribute('x', x);
                foreignObject.setAttribute('y', y);
                foreignObject.setAttribute('width', FO_WIDTH);
                foreignObject.setAttribute('height', FO_HEIGHT);
                foreignObject.style.overflow = 'visible';

                const divContainer = svgDoc.createElementNS("http://www.w3.org/1999/xhtml", "div");
                divContainer.style.cssText = `
                    width: 100%;
                    height: 100%;
                    display: flex;
                    align-items: center;
                    justify-content: flex-start;
                `;

                const span = svgDoc.createElementNS("http://www.w3.org/1999/xhtml", "span");
                span.textContent = link.label;
                span.title = link.description;
                span.className = 'link-span';
                span.addEventListener('click', () => window.open(link.url, '_blank'));

                divContainer.appendChild(span);
                foreignObject.appendChild(divContainer);
                svgDoc.documentElement.appendChild(foreignObject);

                verticalOffsetMap.set(targetElement.id, currentVerticalOffset + FO_HEIGHT + VERTICAL_SPACING);

                // Adiciona a classe interativa e listeners de hover ao elemento SVG
                if (!targetElement.classList.contains('interactive-node')) {
                    targetElement.classList.add('interactive-node');
                    targetElement.addEventListener('mouseenter', () => {
                        targetElement.classList.add('interactive-node-hover');
                    });
                    targetElement.addEventListener('mouseleave', () => {
                        targetElement.classList.remove('interactive-node-hover');
                    });
                }
            });
        }

        /**
         * Atribui IDs a elementos SVG se n√£o tiverem e ent√£o adiciona os links.
         */
        function initializeSvgInteractions() {
            const svgObject = document.getElementById('mySvgObject');

            svgObject.addEventListener('load', function() {
                const svgDoc = svgObject.contentDocument;
                if (!svgDoc) {
                    console.error("N√£o foi poss√≠vel acessar o conte√∫do do SVG. Verifique a pol√≠tica de mesma origem (Same-Origin Policy).");
                    return;
                }

                addSvgStyles(svgDoc); // Adiciona os estilos CSS ao SVG

                const potentialNodes = Array.from(svgDoc.querySelectorAll('path'));
                let idCounter = 0; // Usado para garantir IDs √∫nicos se a gera√ß√£o base n√£o for suficiente

                // Processa apenas uma vez para adicionar IDs e classes
                potentialNodes.forEach(element => {
                    // Otimiza√ß√£o: Adiciona a classe interativa se o elemento for um candidato a clique
                    // A l√≥gica original focava em 'fill === white'. Se houver outros crit√©rios, adapte.
                    const fill = element.getAttribute('fill');
                    if (fill === 'white' || fill === '#DBDBDB') { // Mantendo a l√≥gica original para identificar interativos
                        if (!element.id) { // S√≥ gera ID se n√£o tiver um
                            let generatedId;
                            if (element.tagName === 'path') {
                                const dAttribute = element.getAttribute('d');
                                generatedId = `path_${dAttribute.replace(/[^a-zA-Z0-9_]/g, '').substring(0, 50)}`;
                            } else if (element.tagName === 'ellipse' || element.tagName === 'circle') {
                                const cx = element.getAttribute('cx');
                                const cy = element.getAttribute('cy');
                                const safeCx = cx ? cx.replace('.', '_') : '0';
                                const safeCy = cy ? cy.replace('.', '_') : '0';
                                generatedId = `${element.tagName}_${safeCx}_${safeCy}`;
                            }

                            let tempId = generatedId;
                            let uniqueAttempt = 0;
                            // Garante unicidade do ID dentro do SVG
                            while(svgDoc.getElementById(tempId) && svgDoc.getElementById(tempId) !== element) {
                                tempId = `${generatedId}_${uniqueAttempt++}`;
                            }
                            element.id = tempId;
                        }
                    }
                });

                // Agora que todos os IDs est√£o definidos, adicione os links
                addLinksToSvgElements(svgDoc, linksDataFigma);
            });
        }

        // Inicia o processo quando o DOM estiver completamente carregado
        document.addEventListener('DOMContentLoaded', initializeSvgInteractions);
    </script>
